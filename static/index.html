<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dulcles Sueños IA</title>
<link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <div class="card" role="application" aria-labelledby="app-title">
    <div class="left">
      <div class="brand">
        <div class="logo">DS</div>
        <div>
          <h1 id="app-title">Dulces Sueños IA</h1>
          <p class="lead">Cuentos para dormir — elige tema, personaje y da al botón.</p>
        </div>
      </div>

      <label for="theme">¿De qué quieres que te lea hoy?</label>
      <input id="theme" class="input" placeholder="Ej: un dragón que quiere aprender a bailar" />

      <label for="character">Personaje (elige o escribe uno)</label>
      <div class="characters" id="characters">
        <button class="char-btn" data-char="Luna la conejita">🐰 Luna</button>
        <button class="char-btn" data-char="Tito el dragón">🐉 Tito</button>
        <button class="char-btn" data-char="Pipo el astronauta">🚀 Pipo</button>
        <button class="char-btn" data-char="Mila la sirena">🧜 Mila</button>
      </div>
      <input id="characterInput" class="input" placeholder="O escribe un personaje" />

      <label for="tone">Tono</label>
      <select id="tone" class="input">
        <option value="dulce">Dulce</option>
        <option value="gracioso">Gracioso</option>
        <option value="aventurero">Aventurero</option>
        <option value="sueño tranquilo">Sueño tranquilo</option>
      </select>

      <div style="display:flex;align-items:center;gap:8px;margin-top:12px">
        <button id="generateBtn" class="btn-primary" aria-live="polite">Contar</button>
        <button id="ttsBtn" class="btn-ghost" title="Escuchar" disabled>🔊 Escuchar</button>
        <button id="clearBtn" class="btn-ghost">Limpiar</button>
      </div>

      <div style="display:flex;align-items:center;gap:8px;margin-top:12px">
        <button id="pauseBtn" class="btn-ghost" disabled>⏸️ Pausar</button>
        <button id="resumeBtn" class="btn-ghost" disabled>⏯️ Reanudar</button>
        <button id="stopBtn" class="btn-ghost" disabled>⏹️ Detener</button>
      </div>

    </div>

    <div class="right">
      <div class="story-box" id="storyBox">Aquí aparecerá el cuento...</div>
      
      <div id="status" style="margin-top:8px;color:#333"></div>
      <div id="wordCount" style="margin-top:4px;color:#555">Palabras: —</div>
      
      <div style="margin-top:10px;display:flex;gap:8px;align-items:center">
        <button id="saveBtn" class="btn-ghost">Guardar</button>
      </div>
    </div>

    <footer>Hecho con 💜 — Proyecto Cuentos</footer>
  </div>

<script src="js/script.js"></script>
</body>
</html>
